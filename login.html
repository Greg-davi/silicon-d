<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Delta | Sign Up</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav-bar">
            <h2>Silicon Delta</h2>

            <div class="register">
                <a href="./index.html"><button>Register</button></a>
                <a href="./login.html"><button>Login</button></a>
              
                
            </div>
        </nav>
        <div class="container">
            <form>
                <div class="account">
                    
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                    
                    
                </div>

                <div class="write">
                    <h5>Welcome to Silicon Delta, please fill in your login details</h3>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email">
                </div>
                <div class="login-password">
                    <label for="password"> Password</label>
                    <input type="text">
                </div>


                <button id="submit">Submit</button>

                <p class="login">Don't have an account<a href="./index.html"> Sign up</a></p>

            </form>


            <div class="background">

            </div>


        </div>

    </div>



</body>
</html>
